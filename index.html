<!DOCTYPE html>
<!--Stuff that Does not show up on screen-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Class Average</title>
</head>
<body>
<!--boxes for each Class-->
<h2>Calulate Your Class Average</h2>
A Block <input id="Ablock" type="number" onchange="limit(this)" placeholder="Enter Your A block Mark"> %<br>
B Block <input id="Bblock" type="number" onchange="limit(this)" placeholder="Enter Your B block Mark"> %<br>
C Block <input id="Cblock" type="number" onchange="limit(this)" placeholder="Enter Your C block Mark"> %<br>
D Block <input id="Dblock" type="number" onchange="limit(this)" placeholder="Enter Your D block Mark"> %<br>
<br>
<!--button to calculate Average-->
<button type="button" onclick="getAvg()">Calculate Average</button>
<button type="button" onclick="getClear()">Clear</button>
<script>
  //makes it so you can only have numbers from 0-100
  document.getElementById("Ablock").onkeyup = function() {
  var input = parseInt(this.value);
  if (input < 0 || input > 100){
    alert("Value should be between 0 - 100");
  }
  return;
}
document.getElementById("Bblock").onkeyup = function() {
  var input = parseInt(this.value);
  if (input < 0 || input > 100){
    alert("Value should be between 0 - 100");
  }
  return;
}
document.getElementById("Cblock").onkeyup = function() {
  var input = parseInt(this.value);
  if (input < 0 || input > 100){
    alert("Value should be between 0 - 100");
  }
  return;
}
document.getElementById("Dblock").onkeyup = function() {
  var input = parseInt(this.value);
  if (input < 0 || input > 100){
    alert("Value should be between 0 - 100");
  }
  return;
}
function limit(input) {
    if (input.value < 0) input.value = 0;
    if (input.value > 100) input.value = 100;
  }


  //makes the clear button clear everything
  function getClear() {
document.getElementById('Ablock').value = '';
document.getElementById('Bblock').value = '';
document.getElementById('Cblock').value = '';
document.getElementById('Dblock').value = '';
document.getElementById('parAvg').innerHTML = '';
}
  //gets the average mark
function getAvg() {
 var classA = Number(document.getElementById('Ablock').value);
 var classB = Number(document.getElementById('Bblock').value);
 var classC = Number(document.getElementById('Cblock').value);
 var classD = Number(document.getElementById('Dblock').value);
var avg=(classA+classB+classC+classD)/4 ;

//Finds the letter grade
if (avg >=95) {
  lGrade = "A+";
} else if (avg>=86) {
  lGrade = "A";
}  else if (avg >=73) {
  lGrade = "B";
} else if (avg >=67) {
  lGrade = "C+";
} else if (avg >=60) {
  lGrade = "C";
} else if (avg >=50){
  lGrade ="D";
} else {
  lGrade = "F";
}
//displays the class average and Letter grade
document.getElementById("parAvg").innerHTML = "Your Class average is " + avg + "% and " + "Your Letter Grade is a " + lGrade + ".";
}
</script>
<!--The paragraph everything is put into-->
 <p id="parAvg"></p>
</body>
</html
